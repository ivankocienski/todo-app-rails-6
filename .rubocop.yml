AllCops:
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'bin/**/*'
    - 'node_modules/**/*'

Style/FrozenStringLiteralComment:
    Enabled: false

Layout/IndentationWidth:
    Width: 4

Layout/TrailingEmptyLines:
    Enabled: false

Style/EmptyMethod:
    Enabled: false

Style/Documentation:
    Enabled: false

Bundler/OrderedGems:
    Enabled: false

Metrics/BlockLength:
    Enabled: false

Naming/VariableNumber:
    Enabled: false

Layout/EmptyLinesAroundExceptionHandlingKeywords:
    Enabled: false
